<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание от JamTrack</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Тестовое задание от JamTrack</h1>

  <section>
    <h2>Задача 1.</h2>

    <label for="task1-input">Введите неотформатированный номер телефона</label>
    <input type="text" id="task1-input">
    <p>Отформатированный номер телефона: <output id="task1-output"></output></p>
  </section>

  <section>
    <h2>Задача 2.</h2>

    <div class="flexbox">
      <div class="wrapper">
        <label for="task2-dictionary">Заполните через пробел слова, по которым будет вестись поиск</label>
        <textarea type="text" id="task2-dictionary" cols="40" rows="15">area book business case child company country day eye fact family government group hand home job life lot man money month mother Mr night number part people place point problem program question right room school state story student study system thing time water way week woman word work world year Alex James Anthony Brandon Christopher David Dillon Philip Ethan Fred Josh Justin Matthew Kevin Ryan  Nicholas Thomas Tyler Caleb William</textarea>
      </div>

      <div class="wrapper">
        <label for="task2-request">Введите поисковой запрос</label>
        <input type="text" id="task2-request">
        <p>Результат запроса: <output id="task2-output"></output></p>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
